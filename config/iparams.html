<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://unpkg.com/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <script defer src="./assets/iparams.js"></script>
    <link rel="stylesheet" href="./assets/iparams.css">
    <script src="{{{appclient}}}"></script>

</head>

<body>
    <div class="authentication align">
        <div class="apiKey">
            <fw-textarea id="apiKey" cols=116 rows=18 required label="Freshchat API Token">
            </fw-textarea>
        </div>
        <div class="token_error red"></div>
        <span class="trouble_fc"> <a
                href="https://support.freshchat.com/support/solutions/articles/50000000011-api-tokens" rel="noreff"
                target="_blank">Trouble
                finding
                API
                key?</a></span>
        <div>
            <fw-select label="Freshchat Region" id="region" required="true" value="1" placeholder="Your choice">
                <fw-select-option value="us">US</fw-select-option>
                <fw-select-option value="in">IN</fw-select-option>
                <fw-select-option value="eu">EU</fw-select-option>
                <fw-select-option value="au">AU</fw-select-option>
            </fw-select>
        </div>
        <div class="error_div"></div>
        <div class="authenticate">
            <fw-button color="Primary" id="authBtn">Authenticate</fw-button>
        </div>
    </div>
    <div class="ZD_authentication align">
        <div class="email">
            <fw-input id="email" label="Email" type="email" placeholder="Enter Zendesk Email" required clear-input>
            </fw-input>
        </div>
        <div class="password">
            <fw-input id="password" label="API Token" placeholder="Enter Zendesk API Token" required clear-input>
            </fw-input>
        </div>
        <div class="subdomain">
            <fw-input id="subdomain" label="Subdomain" placeholder="Enter Zendesk Subdomain Ex: myaccount.zendesk.com"
                required clear-input>
            </fw-input>
        </div>
        <div class="sliderWrapper">
            <div>Convert 'Away Conversations' into tickets in Zendesk&nbsp;&nbsp;</div>
            <fw-toggle size="medium">Mid-sized and selected</fw-toggle>
        </div>
        <div>
            <fw-button color="Primary" id="getZendeskFields">Get abonnemangs-ID field</fw-button>
        </div>
        <div class="token_error_zd red"></div>
        <div class="message_div text-success"></div>

    </div>
    <div id="fieldPart">
        <div class="additionField align">
            <fw-spinner class="ml11" size="medium" color="blue"></fw-spinner>
        </div>
        <div class="align ticketFieldContainer">
        </div>
        <div class="ZD_authenticate">
            <fw-button color="Primary" id="ZDauthBtn">Validate</fw-button>
        </div>
        <div class="token_error_zd red"></div>
    </div>

    <script type="text/javascript">
        let selectField, fetchConfigs, selectFieldText, mapText = {}, region, ticketFields = [], selectedTicketFieldText = [];
        function postConfigs() {
            var password = $("#password").val();
            var subdomain = $("#subdomain").val();
            var api_key = $("#apiKey").val();
            var email = $("#email").val();
            var offlineVal;
            if ($('fw-toggle').prop("checked") === true) {
                offlineVal = true;
            }
            else if ($('fw-toggle').prop("checked") === false) {
                offlineVal = false;
            }
            selectField = $('#aid').val();
            ticketFields = $('#ticketFields').val();
            selectFieldText = mapText[selectField];
            $.each(ticketFields, function (index, value) {
                selectedTicketFieldText.push(mapText[value]);
            });
            let freshchatDomain = (region === "us") ? `api.freshchat.com` :
                `api.${region}.freshchat.com`;
            return {
                __meta: {
                    secure: ["password,api_key"]
                },
                api_key,
                password,
                subdomain,
                email,
                offlineVal, selectField, selectFieldText, region, ticketFields, selectedTicketFieldText, freshchatDomain
            };
        }
        function getConfigs(configs) {
            fetchConfigs = configs;
            $("#apiKey").val(configs.api_key);
            $("#password").val(configs.password);
            $("#subdomain").val(configs.subdomain);
            $("#email").val(configs.email);
            $("#region").val(configs.region);
            selectField = configs.selectField;
            (configs.offlineVal) ?
                $('fw-toggle').prop('checked', true) : $('fw-toggle').prop('checked', false);
        }
        function validate() {
            let isValid = true;
            var btnTextZD = $("#ZDauthBtn").text();
            var btnText = $("#authBtn").text();
            console.log($(".ZD_authentication").is(":visible"), $('#getZendeskFields').is(':disabled'))
            if ($(".authentication").is(":visible") === true && btnText !== "Authenticated") {
                $(".error_div").html("Please click Authenticate button for further installation");
                isValid = false;
            } else if ($("#fieldPart").is(":visible") === true && btnTextZD !== "Validated") {
                $(".token_error_zd").html("Please click Validate button for further installation");
                isValid = false;
            }
            else if ($(".ZD_authentication").is(":visible") === true && !$('#getZendeskFields').is(':disabled')) {
                $(".token_error_zd").html("Please click <b>Get abonnemangs-ID field</b> button for further installation");
                isValid = false;
            }
            else
                isValid = true;
            return isValid;
        }
    </script>
</body>

</html>
